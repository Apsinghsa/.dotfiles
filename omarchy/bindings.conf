# Application bindings
$terminal = uwsm-app -- xdg-terminal-exec
$browser = chromium

bindd = SUPER, RETURN, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, brave
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
# bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus pear-desktop
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus "~/Applications/harmonymusic-1.12.2.AppImage"
# bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker

bindd = SUPER SHIFT ALT, G, Telegram, exec, omarchy-launch-or-focus Telegram
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

bindd = SUPER SHIFT ALT, W, Windows, exec, omarchy-launch-or-focus "vboxmanage startvm 'windows' --type gui"

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER SHIFT, P, Perplexity, exec, omarchy-launch-webapp "https://www.perplexity.ai/"
bindd = SUPER SHIFT, A, Gemini, exec, omarchy-launch-webapp "https://gemini.google.com"
bindd = SUPER SHIFT ALT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT CTRL, A, Grok, exec, omarchy-launch-webapp "https://grok.com/"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://calendar.notion.so/"
bindd = SUPER SHIFT, N, Notion, exec, omarchy-launch-webapp "https://www.notion.so/"
bindd = SUPER SHIFT, E, Editor, exec, omarchy-launch-or-focus code
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"
bindd = SUPER SHIFT, L, Flocus, exec, omarchy-launch-webapp "https://app.flocus.com/"

